<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Your Places</title>
</head>

<body onload="getPosition()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Introducing Place-Keeper</h1>
            <p class="lead">Find your way back to your best places</p>
        </div>
    </div>


    <div id="map" style="width:100%;height:500px;"></div>
    <h2>Current Position:</h2>
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>

</body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk6ez4s67tENcet0x4eN-g8IiANm6pG-k&callback=mapReady"></script>
<script src="/js/storageService.js"></script>
<script src="/js/placeService.js"></script>
<script src="/js/userPrefService.js"></script>
<script src="/js/utilService.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
